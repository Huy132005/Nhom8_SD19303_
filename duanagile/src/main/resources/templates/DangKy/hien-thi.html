<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Đồ Gỗ Phong Thủy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f1ea;
            color: #5a4637;
            font-family: 'Poppins', sans-serif;
            padding-top: 30px;
        }

        .navbar {
            background-color: #8b5a2b;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #8b5a2b;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 15px;
        }

        .form-control:focus {
            border-color: #8b5a2b;
            box-shadow: 0 0 10px rgba(139, 90, 43, 0.5);
        }

        .btn-success {
            background-color: #8b5a2b;
            border: none;
            color: white;
            font-size: 1.1em;
            padding: 12px 20px;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #6e4420;
        }

        footer {
            background-color: #5a4637;
            padding: 15px;
            color: white;
            text-align: center;
            margin-top: 50px;
        }

        .footer p {
            font-size: 1em;
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/128/869/869636.png" alt="Logo" width="40">
                <strong>Đồ Gỗ Phong Thủy</strong>
            </a>
        </div>
    </nav>
</header>

<section class="container mt-5">
    <h2>Đăng Ký Tài Khoản</h2>
    <form action="/quanli/dang-ky" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Họ và Tên</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Nhập họ và tên" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email của bạn" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-success">Đăng Ký</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 Đồ Gỗ Phong Thủy | Liên hệ: dongophongthuy@example.com</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
