<!DOCTYPE html>

<head>

        /* Header */
        .header {

            justify-content: center;
            align-items: center;
            padding: 15px 30px;
            background: white;
            border-bottom: 2px solid #8B6F42;
            position: relative;
        }

        .header .search-bar {
            display: flex;
            border: 1px solid #8B6F42;
            border-radius: 5px;
            overflow: hidden;
            width: 50%;
            max-width: 400px;
        }

        .header .search-bar input {
            padding: 8px;
            border: none;
            outline: none;
            flex: 1;
        }

        .header .search-bar button {
            background: #8B6F42;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }

        .header .cart-icon {
            position: absolute;
            right: 30px;
            font-size: 24px;

        .header .cart-icon span {

            color: white;
            border-radius: 50%;
            padding: 3px 10px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Menu */
        .menu-bar {
            background: #8B6F42;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .menu-bar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
        }

        .menu-bar a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Featured Products */
        .featured-products {
            text-align: center;
            padding: 20px;
        }

        .featured-products h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .product-card img:hover {
            transform: scale(1.1);
        }

        .product-card .product-name {
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
            color: #333;
        }

        .product-detail {
            display: none;
            margin-top: 10px;
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .product-card.active .product-detail {
            display: block;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu-bar a {
                display: block;
                text-align: left;
                padding: 10px;
            }
        }
    </style>
</head>

</html>
